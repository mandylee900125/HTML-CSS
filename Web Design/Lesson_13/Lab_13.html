<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    Height: <input type = "text" size = 10 maxLength = 10 id = "height" value = "In inches"/>
    <br/>
    <br/>
    Weight: <input type = "text" size = 10 maxLength = 10 id = "weight" value = "In pounds"/>
    <br/>
    <br/>
    <input type = "button" value = "Calculate" onclick = "calcBMI()"/>
</form>

<script type = "text/javascript">
    function calcBMI(){
        var h = document.getElementById("height").value;
        var w = document.getElementById("weight").value;
        document.write("Your BMI is " + (703*(w/(h*h))));
    }
</script>
</body>
</html>
